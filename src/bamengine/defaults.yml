# example/config.yml

# 1 period = 1 quarter => 4 quarters = 1 year

# ── population sizes ───────────────────────────────────────────────────
n_firms:              100        # number of producer / employer agents
n_households:         500        # number of worker / consumer agents
n_banks:               10        # commercial banks

# ── run length ─────────────────────────────────────────────────────────
n_periods:            1000       # how many periods Simulation.run() will iterate

# ── stochastic shock widths ────────────────────────────────────────────
h_rho:                0.10       # production-growth shock cap
h_xi:                 0.05       # wage-growth shock cap
h_phi:                0.10       # bank opex shock cap
h_eta:                0.10       # price-growth shock cap

# ── search frictions ───────────────────────────────────────────────────
max_M:                4          # job applications per unemployed worker (per period)
max_H:                2          # loan applications per firm (per period)
max_Z:                2          # shops a household can visit (per period)

# ── economy-wide structural params ─────────────────────────────────────
theta:                8          # job contract length (periods)
beta:                 2.50       # consumption propensity exponent where => (```π_j  = 1 / (1 + tanh(SA_j / SA_avg) ** beta)```, SA_j: savings of consumer j, SA_avg: avg consumer savings)
delta:                0.40       # dividend pay-out ratio
v:                    0.06       # bank capital-requirement coefficient => 1/v: banks maximum allowable leverage
r_bar:                0.02       # baseline (policy) interest rate (quarterly)
min_wage:             0.6        # initial minimum wage
min_wage_rev_period:  4          # periods between minimum wage revisions

# ── initial balance-sheet scalars ──────────────────────────────────────
net_worth_init:      12.0        # initial per firm net worth (units of money)
production_init:      4.0        # initial per firm production (units of goods)
price_init:           1.0        # initial (universal) goods price (units of money)
savings_init:         3.0        # initial (per consumer) savings (units of money)
wage_offer_init:      0.9        # initial (universal) wage offer by firms (units of money)
equity_base_init:     5.0        # initial (per bank) equity base (units of money)

# ── RNG seed ───────────────────────────────────────────────────────────
seed:               12345        # int; Generator in code to override

# ── pipeline configuration ─────────────────────────────────────────────
pipeline_path:      null         # Path to custom pipeline YAML file (null = use default)

# ── logging configuration ──────────────────────────────────────────────
logging:
  default_level:    INFO         # Default log level for bamengine logger (DEEP_DEBUG, DEBUG, INFO, WARNING, ERROR, CRITICAL)
  events:           {}           # Per-event log level overrides, e.g., {workers_send_one_round: DEEP_DEBUG, firms_hire_workers: DEBUG}
