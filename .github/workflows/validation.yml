name: Model Validation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/validation/**'
      - 'tests/conftest.py'
      - 'pyproject.toml'
      - '.github/workflows/validation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/validation/**'
      - 'tests/conftest.py'
      - 'pyproject.toml'
      - '.github/workflows/validation.yml'
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run validation tests
      env:
        OMP_NUM_THREADS: 1
      run: pytest -m validation -v --no-cov
