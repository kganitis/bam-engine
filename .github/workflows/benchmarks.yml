name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'asv_benchmarks/**'
      - 'pyproject.toml'
      - '.github/workflows/benchmarks.yml'
  workflow_dispatch:
    inputs:
      benchmark_tags:
        description: 'Benchmark all release tags (builds historical data)'
        type: boolean
        default: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for ASV

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asv virtualenv

      - name: Configure git for ASV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup ASV machine
        working-directory: asv_benchmarks
        run: asv machine --yes

      - name: Run benchmarks
        working-directory: asv_benchmarks
        run: |
          if [ "${{ inputs.benchmark_tags }}" = "true" ]; then
            # Benchmark all release tags for historical data
            for tag in $(git tag --sort=version:refname); do
              echo "Benchmarking $tag..."
              asv run "$tag^!" || true
            done
            # Also benchmark HEAD
            asv run --quick HEAD^!
          else
            # Run benchmarks for the current commit only
            asv run --quick HEAD^!
          fi

      - name: Generate HTML report
        working-directory: asv_benchmarks
        run: asv publish

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: asv_benchmarks/.asv/html

  deploy:
    needs: benchmark
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
