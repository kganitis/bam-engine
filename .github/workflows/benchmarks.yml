name: Benchmarks

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      benchmark_tags:
        description: 'Benchmark all release tags (builds historical data)'
        type: boolean
        default: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0  # Full history for ASV

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asv virtualenv

      - name: Configure git for ASV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup ASV machine
        working-directory: asv_benchmarks
        run: asv machine --yes

      - name: Run benchmarks
        working-directory: asv_benchmarks
        run: |
          if [ "${{ inputs.benchmark_tags }}" = "true" ]; then
            # Benchmark all release tags for historical data
            for tag in $(git tag --sort=version:refname); do
              echo "Benchmarking $tag..."
              asv run --quick "$tag^!" || true
            done
          elif [ "${{ github.event_name }}" = "release" ]; then
            # Benchmark the release tag
            asv run --quick "${{ github.event.release.tag_name }}^!"
          else
            # Manual dispatch without tags: benchmark HEAD
            asv run --quick HEAD^!
          fi

      - name: Commit benchmark results
        run: |
          git add asv_benchmarks/.asv/results/
          git diff --staged --quiet || \
            git commit -m "ci(benchmarks): update ASV results [skip ci]"
          git push origin main

      - name: Generate HTML report
        working-directory: asv_benchmarks
        run: asv publish

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: asv_benchmarks/.asv/html

  deploy:
    needs: benchmark
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
