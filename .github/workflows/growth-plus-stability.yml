name: Growth+ Stability

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  stability:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run Growth+ seed stability test
      run: pytest tests/validation/test_growth_plus_scenario.py::test_growth_plus_seed_stability -v --no-cov
